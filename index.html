<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="big">
        <h1 class="logo">John <span>Doe</span></h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <button class="subscribe">Subscribe</button>
    </nav>
    <nav class="small">
        <h1 class="small_logo">John <span>Doe</span></h1>
        <ul class="small">
            <!-- <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li> -->
        </ul>
        <!-- <button class="subscribe">Subscribe</button> -->
        <i class="fa-solid fa-bars" onclick="openMenu()"></i>
    </nav>
    <script>

    var opened=false;
    function openMenu(){
        opened=true;
        $('nav.small').css('display','inline');
        $('h1.small_logo').remove();
        $('ul.small').append(['<br/><li><a href="#">Home</a></li>','<br/><li><a href="#">About</a></li>','<br/><li><a href="#">Services</a></li>','<br/><li><a href="#">Protfolio</a></li>','<br/><li><a href="#">Contact</a></li>'])
        $('i.fa-bars').remove();
        $('ul.small').append('<br/><button class="subscribe">Subscribe</button>');
        $('ul.small').append('<br/><i class="fa-solid fa-xmark" onclick="closeMenu()"></i>')
    }
    function closeMenu(){
        opened=false;
        $('ul.small').remove();
        $('nav.small').css('display','flex');
        $('nav.small').append([
           '<h1 class="small_logo">John <span>Doe</span></h1>',
           '<ul class="small"></ul>',
           '<i class="fa-solid fa-bars" onclick="openMenu()"></i>'
        ]);
    }
    setInterval(() => {
        console.log($('body').css('width'));
        console.log(parseInt($('body').css('width').slice(0,-2)));
        if (parseInt($('body').css('width').slice(0,-2))>899) {
            $('nav.small').css('display','none');
        }else{
            if (opened) {
                $('nav.small').css('display','inline');
            }else{
                $('nav.small').css('display','flex');
            }
            
        }
    }, 1);

    </script>
</body>
</html>
